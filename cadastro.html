<!DOCTYPE html>
<html>
<head>
<!-- Inicio configuracao cordova -->	
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<script type="text/javascript" src="cordova-2.7.0.js"></script>

<!-- Fim configuracao cordova -->

<!-- Inicio js jquery -->
<link rel="stylesheet" href="jquery.mobile-1.2.0.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
<!-- fim js jquery -->

<!-- JS Cadastro -->
<script type="text/javascript" src="cadastro.js"></script>
<!-- Fim Cadastro -->
</head>
    
<body onLoad="onDeviceReady()">
    
    <div data-role="page" id="cadastro">
        
        <div data-role="header" data-position="inline">
            <h1>AA Concursos</h1>
        </div>
                
        <div data-role="content"> 
            <form action="#" method="post">
            <label>Nome:<input type="text" name="nome" id="nome" size="50"></label><br>
            <label>Email:<input type="text" name="email" id="email" size="50"></label><br>
            <label>Senha:<input type="password" name="senha" id="senha" size="15"></label><br>
            <input type="button" data-icon="check" value="Enviar" id="enviar" />
            </form>
            <a href="#" data-rel="back" data-role="button" data-icon="delete">Voltar</a>
        </div>
        
	</div>
        
</body>
</html>
