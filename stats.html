<html>
<head>
<!-- Inicio configuracao cordova -->	
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<script type="text/javascript" src="cordova-2.7.0.js"></script>
<!-- Fim configuracao cordova -->

<!-- Inicio js jquery -->
<link rel="stylesheet" href="jquery.mobile-1.2.0.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
<!-- fim js jquery -->

<!-- JS Gráficos -->
<script src="/js/highcharts.js"></script>
<script src="/js/exporting.js"></script>
<!-- JS Gráficos -->

<!-- CSS -->
<link rel="stylesheet" href="estilo.css" />
<link rel="stylesheet" href="jqm-icon-pack-2.0-original.css" />

<!-- JS  -->
<script type="text/javascript" src="/js/js.js"></script>
<script type="text/javascript" src="/js/cadastro.js"></script>
<script type="text/javascript" src="/js/login.js"></script>
<!-- Fim JS -->

</head>

<body>



<!-- Inicio página estatisticas -->
<div data-role="page" id="estatisticas">
        
    <div data-role="header" data-position="inline">
		<a href="#index" data-role="button" data-icon="home" onClick="removeGraficos()">Home</a>
        <h1>AA Concursos</h1>
        <button class="ui-btn-right" data-icon="star"><p1><p1></button>
        <a href="#login" title="remove" data-role="button" data-icon="person" data-rel="dialog" class="ui-btn-right hello"><p2>Login<p2></a>
	</div>
            
    <div data-role="content"> 
            
       <script type="text/javascript">
$(function () {
        $('#container').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            },
            title: {
                text: 'Browser market shares at a specific website, 2010'
            },
            tooltip: {
        	    pointFormat: '{series.name}: <b>{point.percentage}%</b>',
            	percentageDecimals: 1
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        color: '#000000',
                        connectorColor: '#000000',
                        formatter: function() {
                            return '<b>'+ this.point.name +'</b>: '+ this.percentage +' %';
                        }
                    }
                }
            },
            series: [{
                type: 'pie',
                name: 'Browser share',
                data: [
                    ['Firefox',   45.0],
                    ['IE',       26.8],
                    {
                        name: 'Chrome',
                        y: 12.8,
                        sliced: true,
                        selected: true,
						color: '#000000'
                    },
                    ['Safari',    8.5],
                    ['Opera',     6.2],
                    ['Others',   0.7]
                ]
            }]
        });
    });
    

		</script>
        
        <div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
            
    </div>
    
</div>



</body>
</html>
