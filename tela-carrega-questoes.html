<!-- carrega questoes e alternativas -->
<script type="text/javascript">
	function onDeviceReady(){
		$(document).ready(function(){
			$.getJSON("http://www.aaconcursos.com/app/questao.php",function(data){
				//alert(data[0].questao);
				/*
				$('textarea[name=questao]').val(data[0].questao);

				document.getElementById("alternb").innerHTML = data[0].alternB;
				document.getElementById("alternc").innerHTML = data[0].alternC;
				document.getElementById("alternd").innerHTML = data[0].alternD;

	}

<!-- verifica resposta -->
<script type="text/javascript">
function verificaChecks() {
	var aChk = document.getElementsByName("radioquestoes");  
	for (var i=0;i<aChk.length;i++){  
		if (aChk[i].checked == true){  
			// CheckBox Marcado... Faça alguma coisa... Ex:
			if (aChk[i].value == correta){
				alert("Acertou");
			}
			else{
				alert("Errou");
			}
			
			//alert(" Marcada: "+ aChk[i].value + "Correta:" + correta);

		}  else {
			// CheckBox Não Marcado... Faça alguma outra coisa...
			//alert("Escolha uma resposta!");
		}
	}
} 
</script>
<!-- fim verifica resposta -->

<div data-role="page">

          <label for="radio-choice-4">D) <span id="alternd"></span></label>
          
          <input type="radio" name="radioquestoes" id="radio-choice-5" value="E"  />
          <label for="radio-choice-5">E) <span id="alterne"></span></label>
        </fieldset>
