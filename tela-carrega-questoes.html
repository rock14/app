<html>
<head>
<!-- Inicio configuracao cordova -->
    	
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <script type="text/javascript" src="cordova-2.6.0.js"></script>
        <script type="text/javascript">
			function onBodyLoad()
			{       
				document.addEventListener("deviceready", onDeviceReady, false);
			}
	
			function onDeviceReady()
			{
				// do your thing!
				navigator.notification.alert("PhoneGap is working")
			}
        </script>
		<!-- Fim configuracao cordova -->
    
		<!-- Inicio js jquery -->
		<link rel="stylesheet" href="jquery.mobile-1.2.0.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
		<!-- fim js jquery -->
        
        
		<!-- inicio js jquery carrega questao -->
        <script type="text/javascript">
        $(document).ready(function()
        {
            $.getJSON("http://www.aaconcursos.com/app/questao.php",function(data){
                //var select = $('#questao');
                $('textarea[name=questao]').val(data[0].questao);
				$('textarea[name=alterna]').val(data[0].alternA);
				$('textarea[name=alternb]').val(data[0].alternB);
				$('textarea[name=alternc]').val(data[0].alternC);
				$('textarea[name=alternd]').val(data[0].alternD);
				$('textarea[name=alterne]').val(data[0].alternE);
				$('textarea[name=correta]').val(data[0].correta);
            });
        });
        </script>
        <!-- fim js jquery carrega questao -->        
     
</head>


<body onLoad="onBodyLoad()">

<div data-role="page">
        
    <div data-role="header" data-position="inline">
				<h1>AA Concursos</h1>
	</div>
    
    <div data-role="content">       
		
        <label for="questao">Questao:</label>
        <textarea name="questao" id="questao"></textarea>

        <label for="alterna">Alternativa A:</label>
        <textarea name="alterna" id="alterna"></textarea>
		
        <label for="alternb">Alternativa B:</label>
        <textarea name="alternb" id="alternb"></textarea>
        
        <label for="alternc">Alternativa C:</label>
        <textarea name="alternc" id="alternc"></textarea>
        
        <label for="alternd">Alternativa D:</label>
        <textarea name="alternd" id="alternd"></textarea>
        
        <label for="alterne">Alternativa E:</label>
        <textarea name="alterne" id="alterne"></textarea>
        
        <label for="correta">Correta:</label>
        <textarea name="correta" id="correta"></textarea>
        
    </div>
    
    
</div>

</body>
</html>
