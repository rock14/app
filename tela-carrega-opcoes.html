<html>
<head>
<!-- Inicio configuracao cordova -->
    	<meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <script type="text/javascript" src="cordova-2.6.0.js"></script>
        <script type="text/javascript">
			function onBodyLoad()
			{       
				document.addEventListener("deviceready", onDeviceReady, false);
			}
	
			function onDeviceReady()
			{
				// do your thing!
				navigator.notification.alert("PhoneGap is working")
			}
        </script>
		<!-- Fim configuracao cordova -->
    
		<!-- Inicio js jquery -->
		<link rel="stylesheet" href="jquery.mobile-1.2.0.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
		<!-- fim js jquery -->
        
        <!-- inicio js jquery carrega dificuldade -->
		<script type="text/javascript">
        $(document).ready(function()
        {
            $.getJSON("dificuldade.php",function(data){
                var select = $('#cboDificuldade');
                if (select.prop) {
                    var options = select.prop('options');
                }
                else {
                    var options = select.attr('options');
                }
                $('option', select).remove();
                $.each(data, function(key, value){
                    options[options.length] = new Option(value['nome'], value['idDificuldade']);
                });
            });
        });
        </script>
        <!-- fim js jquery carrega dificuldade -->
        
        <!-- inicio js jquery carrega assunto -->
        <script type="text/javascript">
        $(document).ready(function()
        {
            $.getJSON("assunto.php",function(data){
                var select = $('#cboAssunto');
                if (select.prop) {
                    var options = select.prop('options');
                }
                else {
                    var options = select.attr('options');
                }
                $('option', select).remove();
                $.each(data, function(key, value){
                    options[options.length] = new Option(value['nome'], value['idAssunto']);
                });
            });
        });
        </script>
        <!-- fim js jquery carrega assunto -->
        
    
</head>


<body>

<div data-role="page">
        
    <div data-role="header" data-position="inline">
				<h1>AA Concursos</h1>
	</div>
    
    <div data-role="content">       
		

        <select name="cboDificuldade" id="cboDificuldade">
            <option value="standard">Escolha a dificuldade</option>
        </select>
        
        <select name="cboAssunto" id="cboAssunto">
            <option value="standard">Escolha o assunto</option>
        </select>
              
        <button id="qt">Iniciar Simulado</button>					        


    </div>
    
    
</div>

</body>
</html>
